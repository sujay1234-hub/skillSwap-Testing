<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paid Help - SkillSwap</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #09090b;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent: #a855f7;
            --success: #10b981;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 30%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- Hero Section --- */
        .hero {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .hero h1 span {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* --- Post Service Card --- */
        .post-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 60px;
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .post-card h2 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .post-card h2 i {
            color: var(--primary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group.full {
            grid-column: 1 / -1;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
            background: rgba(0, 0, 0, 0.3);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 20px var(--primary-glow);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px var(--primary-glow);
        }

        /* --- Section Title --- */
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .section-header i {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .section-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* --- Services Grid --- */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .service-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 28px;
            transition: 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .service-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255,255,255,0.15);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            opacity: 0;
            transition: 0.3s;
        }

        .service-card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
        }

        .user-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-info .skill-badge {
            font-size: 0.8rem;
            color: var(--text-muted);
            background: rgba(255,255,255,0.05);
            padding: 4px 10px;
            border-radius: 20px;
        }

        .price-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            margin-bottom: 16px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .rating i { color: #fbbf24; }
        .rating span { color: var(--text-muted); font-weight: 400; font-size: 0.9rem; }

        .description {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 24px;
            flex-grow: 1;
        }

        .btn-hire {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-hire:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--primary-glow);
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .hero h1 { font-size: 2.2rem; }
            .post-card { padding: 24px; }
            .services-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Hero -->
    <div class="hero">
        <h1>Expert Help <span>Marketplace</span></h1>
        <p>Hire talented students for 1-on-1 sessions. Learn faster, grow smarter with personalized paid help.</p>
    </div>

    <!-- Post Service Form -->
    <div class="post-card">
        <h2><i class="fa-solid fa-plus-circle"></i> Offer Your Service</h2>
        <div class="form-grid">
            <div class="input-group">
                <label>Your Skill</label>
                <input id="skill" type="text" placeholder="e.g. Advanced Java Tutoring">
            </div>
            <div class="input-group">
                <label>Price per Hour (‚Çπ)</label>
                <input id="price" type="number" placeholder="e.g. 300">
            </div>
            <div class="input-group full">
                <label>Description</label>
                <textarea id="description" placeholder="Describe what you can help with..."></textarea>
            </div>
        </div>
        <button class="btn-submit" onclick="postHelp()">
            <i class="fa-solid fa-paper-plane"></i> Post Service
        </button>
    </div>

    <!-- Services List -->
    <div class="section-header">
        <i class="fa-solid fa-briefcase"></i>
        <h2>Available Services</h2>
    </div>
    
    <div id="helpList" class="services-grid">
        <!-- Skeleton Loading -->
        <div class="service-card" style="height: 300px; background: linear-gradient(90deg, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.03) 75%); background-size: 200% 100%; animation: loading 1.5s infinite;"></div>
        <div class="service-card" style="height: 300px; background: linear-gradient(90deg, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.03) 75%); background-size: 200% 100%; animation: loading 1.5s infinite;"></div>
        <div class="service-card" style="height: 300px; background: linear-gradient(90deg, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.03) 75%); background-size: 200% 100%; animation: loading 1.5s infinite;"></div>
    </div>
</div>

<style>
@keyframes loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

/* ===== MOBILE BOTTOM NAV ===== */

  bottom: 0;

  background: rgba(15,15,18,0.97);

</style>

<!-- Firebase Logic -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  onSnapshot,
  doc,
  getDoc,
  setDoc,
  updateDoc,
  increment,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCz52XxqRB2IKCxwqm5duKJsQ2uEMs8ans",
  authDomain: "skillswapp-35e86.firebaseapp.com",
  projectId: "skillswapp-35e86",
  storageBucket: "skillswapp-35e86.appspot.com",
  messagingSenderId: "668466292157",
  appId: "1:668466292157:web:9be85414fc752b67779ed4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

// üîê AUTH CHECK
onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    currentUser = user;
    loadPaidHelp();
  }
});

// üöÄ POST SERVICE
window.postHelp = async function () {
  const skill = skillInput.value.trim();
  const price = priceInput.value.trim();
  const description = descriptionInput.value.trim();

  if (!skill || !price) {
    alert("Please fill skill and price");
    return;
  }

  await addDoc(collection(db, "paidHelp"), {
    userId: currentUser.uid,
    userName: currentUser.displayName || "User",
    photo: currentUser.photoURL || "",
    skill,
    price: Number(price),
    description,
    rating: 4.5,
    createdAt: serverTimestamp()
  });

  skillInput.value = "";
  priceInput.value = "";
  descriptionInput.value = "";

  alert("Service posted!");
};

// üí∞ PAYMENT
let selectedTutorId = null;

window.startPayment = function (tutorId, price) {
  if (tutorId === currentUser.uid) {
    alert("You cannot hire yourself!");
    return;
  }

  selectedTutorId = tutorId;

  const options = {
    key: "YOUR_RAZORPAY_KEY",
    amount: price * 100,
    currency: "INR",
    name: "SkillSwap",
    description: "Paid Help",
    handler: async function () {
      const tutorRef = doc(db, "earnings", tutorId);
      const snap = await getDoc(tutorRef);

      const earning = price * 0.9;

      if (snap.exists()) {
        await updateDoc(tutorRef, {
          balance: increment(earning),
          totalEarned: increment(earning)
        });
      } else {
        await setDoc(tutorRef, {
          balance: earning,
          totalEarned: earning
        });
      }

      alert("Payment successful!");
    }
  };

  new Razorpay(options).open();
};

// üì¶ LOAD SERVICES
function loadPaidHelp() {
  const list = document.getElementById("helpList");

  onSnapshot(collection(db, "paidHelp"), snapshot => {
    list.innerHTML = "";

    if (snapshot.empty) {
      list.innerHTML =
        '<p style="color:#a1a1aa;text-align:center;padding:40px">No services yet</p>';
      return;
    }

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const isOwn = data.userId === currentUser.uid;

      const avatar = data.photo
        ? `<img src="${data.photo}" class="avatar">`
        : `<div class="avatar">${(data.userName || "U")[0]}</div>`;

      list.innerHTML += `
        <div class="service-card">

          <div class="card-header">
            ${avatar}
            <div class="user-info">
              <h3>${data.userName}</h3>
              <div class="skill-badge">${data.skill}</div>
            </div>
          </div>

          <div class="price-tag">
            ‚Çπ ${data.price}/hr
          </div>

          <div class="rating">
            ‚≠ê ${data.rating}
          </div>

          <div class="description">
            ${data.description || ""}
          </div>

          <button class="btn-hire"
            onclick="startPayment('${data.userId}', ${data.price})"
            ${isOwn ? "disabled style='opacity:0.5'" : ""}
          >
            ${isOwn ? "Your Service" : "Hire Now"}
          </button>

        </div>
      `;
    });
  });
}
</script>
