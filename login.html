<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillSwap</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #09090b;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent: #a855f7;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 30%);
        }

        .login-wrapper {
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px 40px;
            backdrop-filter: blur(12px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .brand {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 1.8rem;
            box-shadow: 0 10px 25px var(--primary-glow);
        }

        .brand h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .brand p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
            background: rgba(0, 0, 0, 0.3);
        }

        .input-wrapper input::placeholder {
            color: var(--text-muted);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 20px var(--primary-glow);
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px var(--primary-glow);
        }

        .btn-secondary {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-secondary img {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            gap: 16px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .footer-text {
            text-align: center;
            margin-top: 28px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #18181b;
            border: 1px solid var(--border);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 36px 24px;
            }
            .brand h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">
        <!-- Brand Header -->
        <div class="brand">
            <div class="brand-logo">
                <i class="fa-solid fa-bolt" style="color: white;"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to continue to SkillSwap</p>
        </div>

        <!-- Google Login -->
        <button class="btn-secondary" onclick="googleLogin()">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="white" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="white" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="white" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="white" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <!-- Divider -->
        <div class="divider">
            <span>or continue with email</span>
        </div>

        <!-- Email/Password Form -->
        <form onsubmit="event.preventDefault(); login();">
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-envelope"></i>
                    <input id="email" type="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" type="password" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fa-solid fa-arrow-right"></i> Sign In
            </button>
        </form>

        <div class="footer-text">
            Don't have an account? <a href="#" onclick="showSignupToast()">Sign up</a>
        </div>
    </div>
</div>

<!-- Toast for demo -->
<div id="toast" class="toast">
    <i class="fa-solid fa-circle-info" style="color: var(--primary);"></i>
    <span id="toastMsg">Message</span>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCz52XxqRB2IKCxwqm5duKJsQ2uEMs8ans",
        authDomain: "skillswapp-35e86.firebaseapp.com",
        projectId: "skillswapp-35e86",
        storageBucket: "skillswapp-35e86.appspot.com",
        messagingSenderId: "668466292157",
        appId: "1:668466292157:web:9be85414fc752b67779ed4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Show toast message
    function showToast(msg) {
        const toast = document.getElementById("toast");
        document.getElementById("toastMsg").innerText = msg;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 3000);
    }

    // Sign Up Function
    window.signup = async function() {
        try {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if(!email || !password) {
                showToast("Please fill in all fields");
                return;
            }

            const userCred = await createUserWithEmailAndPassword(auth, email, password);
            
            // Create user document
            await setDoc(doc(db, "users", userCred.user.uid), {
                name: email.split('@')[0],
                email: email,
                photoURL: "",
                xp: 0,
                level: "Beginner",
                createdAt: new Date()
            });

            showToast("Account created successfully!");
            setTimeout(() => window.location.href = "index.html", 1500);

        } catch (error) {
            console.error(error);
            showToast(error.message);
        }
    };

    // Login Function
    window.login = async function() {
        try {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if(!email || !password) {
                showToast("Please fill in all fields");
                return;
            }

            await signInWithEmailAndPassword(auth, email, password);
            showToast("Login successful!");
            setTimeout(() => window.location.href = "index.html", 1500);

        } catch (error) {
            console.error(error);
            showToast("Invalid email or password");
        }
    };

    // Google Login Function
    window.googleLogin = async function() {
        try {
            const provider = new GoogleAuthProvider();
            const result = await signInWithPopup(auth, provider);
            const user = result.user;

            // Save/update user data
            await setDoc(doc(db, "users", user.uid), {
                name: user.displayName,
                email: user.email,
                photoURL: user.photoURL,
                xp: 0,
                level: "Beginner",
                updatedAt: new Date()
            }, { merge: true });

            showToast("Welcome back, " + user.displayName + "!");
            setTimeout(() => window.location.href = "index.html", 1500);

        } catch (error) {
            console.error(error);
            showToast("Google login failed");
        }
    };

    // Show signup toast (redirect to actual signup if needed)
    window.showSignupToast = function() {
        showToast("Switching to Sign Up mode...");
        
        // Change button text dynamically
        const btn = document.querySelector('.btn-primary');
        const footerText = document.querySelector('.footer-text');
        
        btn.innerHTML = '<i class="fa-solid fa-user-plus"></i> Create Account';
        btn.onclick = signup;
        footerText.innerHTML = 'Already have an account? <a href="#" onclick="location.reload()">Sign in</a>';
    };
</script>

</body>
</html>
