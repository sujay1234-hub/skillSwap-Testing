<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trades ‚Äî SkillSwap</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS Variables --- */
        :root {
            --bg-dark: #09090b;
            --bg-card: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.3);
            --accent: #a855f7;
            --success: #10b981;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --font-family: 'Plus Jakarta Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            /* Subtle Mesh Gradient */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 20%);
        }

        /* --- Container --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- Header --- */
        header {
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* --- Trade Card --- */
        .trade-card {
            background: var(--bg-card);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .trade-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .trade-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
            opacity: 0;
            transition: 0.3s;
        }

        .trade-card:hover::before {
            opacity: 1;
        }

        /* --- Card Header --- */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .partner-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .partner-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
        }

        .partner-details h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .partner-details span {
            font-size: 0.85rem;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 6px;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* --- Trade Details --- */
        .trade-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .detail-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: 12px;
        }

        .detail-box h4 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .detail-box p {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .detail-box.teach h4 i {
            color: var(--primary);
        }

        .detail-box.learn h4 i {
            color: var(--accent);
        }

        /* --- Action Buttons --- */
        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            font-family: var(--font-family);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--primary-glow);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            color: var(--text-main);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-icon {
            padding: 12px;
        }

        .btn-live {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-live:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        /* --- Empty State --- */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: var(--bg-card);
            border: 1px dashed var(--card-border);
            border-radius: 24px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-muted);
            margin-bottom: 25px;
        }

        /* --- Loading State --- */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            header h1 {
                font-size: 1.6rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .trade-details {
                grid-template-columns: 1fr;
            }

            .card-header {
                flex-direction: column;
                gap: 15px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-handshake"></i> My Active Trades</h1>
            <p>Manage your ongoing skill exchanges</p>
        </header>

        <div id="tradesContainer">
            <div class="loading-container">
                <div class="spinner"></div>
                <p style="color: var(--text-muted);">Loading your trades...</p>
            </div>
        </div>
    </div>

    <!-- FIREBASE SCRIPT -->
    <script type="module">
        import { initializeApp } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        import { getAuth, onAuthStateChanged } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        import {
    getFirestore,
    collection,
    query,
    where,
    onSnapshot,
    doc,
    getDoc,
    setDoc,              // ‚úÖ ADD
    serverTimestamp      // ‚úÖ ADD
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCz52XxqRB2IKCxwqm5duKJsQ2uEMs8ans",
            authDomain: "skillswapp-35e86.firebaseapp.com",
            projectId: "skillswapp-35e86",
            storageBucket: "skillswapp-35e86.appspot.com",
            messagingSenderId: "668466292157",
            appId: "1:668466292157:web:9be85414fc752b67779ed4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const container = document.getElementById("tradesContainer");

        // Load user trades in real time
        onAuthStateChanged(auth, async (user) => {
            if(!user){
                window.location.href = "login.html";
                return;
            }

            const q = query(
                collection(db,"trades"),
                where("users","array-contains",user.uid),
                where("status","==","active")
            );

            onSnapshot(q, async (snapshot) => {
                container.innerHTML = "";

                if(snapshot.empty){
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ü§ù</div>
                            <h3>No Active Trades Yet</h3>
                            <p>Start trading skills to see your exchanges here.</p>
                            <button class="btn btn-primary" onclick="window.location.href='explore.html'">
                                <i class="fa-solid fa-compass"></i> Find Skills
                            </button>
                        </div>
                    `;
                    return;
                }

                // Get all trades
                const trades = [];
                snapshot.forEach(docSnap => {
                    trades.push({
                        id: docSnap.id,
                        data: docSnap.data()
                    });
                });

                // Process each trade
                for (const trade of trades) {
                    const tradeDoc = trade.data;
                    
                    // Find partner info
                    const partnerEntry = Object.entries(tradeDoc.partnerNames || {})
                        .find(([uid]) => uid !== user.uid);
                    
                    const partnerName = partnerEntry ? partnerEntry[1] : "Partner";
                    const partnerUid = partnerEntry ? partnerEntry[0] : null;
                    const partnerInitial = partnerName.charAt(0).toUpperCase();

                    // Get partner avatar color based on UID
                    const avatarColor = getAvatarColor(partnerUid || "");

                    // Create trade card
                    const card = document.createElement("div");
                    card.className = "trade-card";

                    card.innerHTML = `
                        <div class="card-header">
                            <div class="partner-info">
                                <div class="partner-avatar" style="background: ${avatarColor};">
                                    ${partnerInitial}
                                </div>
                                <div class="partner-details">
                                    <h3>${partnerName}</h3>
                                    <span>Trade ID: ${trade.id.substring(0,8)}</span>
                                </div>
                            </div>
                            <div class="status-badge">
                                <i class="fa-solid fa-circle" style="font-size: 8px; margin-right: 4px;"></i> Active
                            </div>
                        </div>

                        <div class="trade-details">
                            <div class="detail-box teach">
                                <h4><i class="fa-solid fa-chalkboard-user"></i> You Teach</h4>
                                <p>${tradeDoc.teach || "‚Äî"}</p>
                            </div>
                            <div class="detail-box learn">
                                <h4><i class="fa-solid fa-graduation-cap"></i> You Learn</h4>
                                <p>${tradeDoc.learn || "‚Äî"}</p>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="btn btn-live" onclick="startLiveCoding('${trade.id}')">
                                <i class="fa-solid fa-code"></i> Live Code
                            </button>
                            <button class="btn btn-primary" onclick="startSession('${trade.id}')">
                                <i class="fa-solid fa-video"></i> Video Call
                            </button>
                            <button class="btn btn-secondary" onclick="enterRoom('${trade.id}')">
                                <i class="fa-solid fa-layer-group"></i> Tools
                            </button>
                            <button class="btn btn-secondary btn-icon" onclick="openChat('${trade.id}')" title="Chat">
                                <i class="fa-solid fa-comment-dots"></i>
                            </button>
                        </div>
                    `;

                    container.appendChild(card);
                }
            });
        });

        // Generate consistent avatar color from UID
        function getAvatarColor(uid) {
            const colors = [
                'linear-gradient(135deg, #6366f1, #a855f7)',
                'linear-gradient(135deg, #10b981, #059669)',
                'linear-gradient(135deg, #f59e0b, #d97706)',
                'linear-gradient(135deg, #ef4444, #dc2626)',
                'linear-gradient(135deg, #3b82f6, #2563eb)',
                'linear-gradient(135deg, #ec4899, #db2777)',
                'linear-gradient(135deg, #8b5cf6, #7c3aed)',
                'linear-gradient(135deg, #14b8a6, #0d9488)'
            ];
            
            if (!uid) return colors[0];
            
            let hash = 0;
            for (let i = 0; i < uid.length; i++) {
                hash = uid.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            return colors[Math.abs(hash) % colors.length];
        }

        // Open chat
        window.openChat = function(tradeId){
            window.location.href = "chat.html?trade=" + tradeId;
        };

        // Enter skill room
        window.enterRoom = function(tradeId){
            window.location.href = "skill-room.html?trade=" + tradeId;
        };

        // Start video session
        window.startSession = function(tradeId){
            const room = "SkillSwap_" + tradeId;
            window.location.href = "video-room.html?room=" + room;
        };

        // Start live coding session
        window.startLiveCoding = async function(tradeId){
            try {
                // Check if code room exists, if not create one
                const codeRoomId = "code_" + tradeId;
                const codeRoomRef = doc(db, "codeRooms", codeRoomId);
                const codeRoomSnap = await getDoc(codeRoomRef);

                if (!codeRoomSnap.exists()) {
                    // Get current user info
                    const user = auth.currentUser;
                    const userName = user ? (user.displayName || "You") : "You";
                    
                    // Get trade data to find partner name
                    const tradeRef = doc(db, "trades", tradeId);
                    const tradeSnap = await getDoc(tradeRef);
                    const tradeData = tradeSnap.exists() ? tradeSnap.data() : {};
                    
                    const partnerName = Object.entries(tradeData.partnerNames || {})
                        .find(([uid]) => uid !== user.uid)?.[1] || "Partner";

                    // Create code room
                    await setDoc(codeRoomRef, {
                        tradeId: tradeId,
                        users: [user.uid],
                        userNames: {
                            [user.uid]: userName
                        },
                        code: `// üë®‚Äçüíª Welcome to SkillSwap Live Coding!\n// Coding with ${partnerName}\n\nconsole.log("Hello, ${partnerName}! Let's code together!");\n`,
                        language: "javascript",
                        status: "active",
                        createdAt: serverTimestamp(),
                        lastUpdated: serverTimestamp()
                    });
                }

                // Navigate to live coding page
                window.location.href = "live.html?room=code_" + tradeId;
            } catch (error) {
                console.error("Error starting live coding:", error);
                alert("Failed to start live coding session. Please try again.");
            }
        };
    </script>
</body>
</html>
