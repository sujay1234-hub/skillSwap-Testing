<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap | Master New Skills</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --bg-primary: #09090b;
            --bg-secondary: #18181b;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border: rgba(255, 255, 255, 0.08);
            --card-bg: rgba(255, 255, 255, 0.03);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Background Effects --- */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.08), transparent 25%);
        }

        /* --- Layout --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0 40px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo i {
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--card-bg);
            padding: 8px 16px 8px 8px;
            border-radius: 50px;
            border: 1px solid var(--border);
        }

        .avatar {
            width: 32px; height: 32px;
            background: linear-gradient(to bottom right, var(--accent), #a855f7);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 14px;
        }

        .xp-pill {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--warning);
        }

        /* --- Trade Requests Badge Card --- */
        .requests-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
            min-width: 220px;
        }

        .requests-card:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.2);
        }

        .requests-card:active {
            transform: translateY(0);
        }

        .requests-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .requests-icon {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(251, 146, 60, 0.2));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: var(--warning);
        }

        .requests-text {
            display: flex;
            flex-direction: column;
        }

        .requests-title {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .requests-subtitle {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .requests-badge {
            background: linear-gradient(135deg, var(--warning), #f59e0b);
            color: #000;
            font-weight: 700;
            font-size: 0.85rem;
            padding: 4px 10px;
            border-radius: 20px;
            min-width: 28px;
            text-align: center;
            box-shadow: 0 2px 10px rgba(251, 191, 36, 0.4);
        }

        .requests-badge.empty {
            display: none;
        }

        /* --- Form Section --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 60px;
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
            background: rgba(0,0,0,0.3);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px var(--accent-glow);
        }

        /* --- Search Bar --- */
        .search-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        .search-wrapper i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        #searchBar {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        #searchBar:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
            background: rgba(0,0,0,0.3);
            outline: none;
        }

        #searchBar::placeholder {
            color: #52525b;
        }

        /* --- Grid Layout --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        /* --- Exchange Card --- */
        .exchange-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            transition: 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .exchange-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .user-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .level-badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            color: #a78bfa;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .skill-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .skill-item i {
            margin-top: 4px;
            color: var(--accent);
        }

        .skill-item strong {
            color: var(--text-primary);
        }

        .card-desc {
            font-size: 0.9rem;
            color: #d4d4d8;
            margin-bottom: 20px;
            flex-grow: 1;
            line-height: 1.5;
        }

        .card-actions {
            margin-top: auto;
        }

        .btn-request {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-request:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        /* --- Toast --- */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #18181b;
            border: 1px solid var(--border);
            color: white;
            padding: 14px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast-icon {
            width: 24px; height: 24px;
            border-radius: 50%;
            background: var(--success);
            display: flex; align-items: center; justify-content: center;
            font-size: 12px;
        }

        /* --- Skeleton Loader --- */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.03) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
            height: 200px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* --- No Results --- */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .container { padding: 15px; }
            .card { padding: 20px; }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header-actions {
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
            }
            
            .user-profile { 
                width: 100%; 
                justify-content: space-between; 
            }
            
            .requests-card {
                width: 100%;
                min-width: unset;
            }
            
            .toast { left: 20px; right: 20px; bottom: 20px; }
        }
    
/* ===== MOBILE BOTTOM NAV ===== */
.mobile-bottom-nav {
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(15,15,18,0.97);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-top: 1px solid rgba(255,255,255,0.08);
  padding: 8px 0 max(8px, env(safe-area-inset-bottom));
  z-index: 9999;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
}
.mbn-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  color: #71717a;
  text-decoration: none;
  font-size: 0.7rem;
  font-weight: 500;
  padding: 6px 12px;
  border-radius: 10px;
  transition: all 0.2s ease;
  flex: 1;
  -webkit-tap-highlight-color: transparent;
}
.mbn-item i { font-size: 1.15rem; }
.mbn-item:hover, .mbn-item.active {
  color: #6366f1;
  background: rgba(99,102,241,0.1);
}
@media (max-width: 768px) {
  .mobile-bottom-nav { display: flex; }
  body { padding-bottom: 70px; }
}

/* Touch friendly buttons globally */
@media (max-width: 768px) {
  button, .btn, a.btn, .btn-action, .btn-primary, .btn-secondary, .btn-submit, .btn-hire, .btn-request, .btn-search {
    min-height: 44px;
  }
  input, select, textarea {
    font-size: 16px !important; /* prevent iOS zoom */
  }
}
</style>
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="container">
        <header>
            <a href="#" class="logo">
                <i class="fa-solid fa-bolt"></i> SkillSwap
            </a>
            
            <div class="header-actions">
                <!-- Trade Requests Badge Card -->
                <a href="trade-requests.html" class="requests-card" id="requestsCard">
                    <div class="requests-info">
                        <div class="requests-icon">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                        <div class="requests-text">
                            <span class="requests-title">Manage Trade Requests</span>
                            <span class="requests-subtitle">View incoming requests</span>
                        </div>
                    </div>
                    <div class="requests-badge empty" id="requestsBadge">0</div>
                </a>

                <div class="user-profile">
                    <div class="avatar" id="userAvatar">U</div>
                    <div>
                        <div style="font-size: 0.9rem; font-weight: 600;" id="userName">User</div>
                        <div class="xp-pill">‚≠ê <span id="xpDisplay">0</span> XP</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Post Exchange Form -->
        <div class="card">
            <div class="section-header">
                <h2 class="section-title">Post New Exchange</h2>
            </div>
            <form onsubmit="event.preventDefault(); postExchange();">
                <div class="form-grid">
                    <div class="input-wrapper">
                        <label>You Teach</label>
                        <input type="text" id="teachSkill" placeholder="e.g. Python, Graphic Design" required>
                    </div>
                    <div class="input-wrapper">
                        <label>You Learn</label>
                        <input type="text" id="learnSkill" placeholder="e.g. React, Marketing" required>
                    </div>
                </div>
                
                <div class="input-wrapper" style="margin-bottom: 20px;">
                    <label>Proficiency Level</label>
                    <select id="level">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>

                <div class="input-wrapper" style="margin-bottom: 20px;">
                    <label>Description (Optional)</label>
                    <textarea id="description" placeholder="Briefly describe what you are looking for..."></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fa-solid fa-paper-plane"></i> Post Exchange
                </button>
            </form>
        </div>

        <!-- Smart Search Bar -->
        <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
                   <input 
            type="text" 
            id="searchBar" 
            placeholder="Search skills, names, or keywords..."
            onkeyup="filterExchanges()"
        >
        </div>

        <h2 class="section-title" style="margin-bottom: 20px;">Available Exchanges</h2>
        <div id="exchangeList" class="grid">
            <!-- Skeletons -->
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
    </div>

    <div id="toast" class="toast">
        <div class="toast-icon"><i class="fa-solid fa-check"></i></div>
        <div id="toastMessage">Success</div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ‚ö†Ô∏è REPLACE WITH YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCz52XxqRB2IKCxwqm5duKJsQ2uEMs8ans",
            authDomain: "skillswapp-35e86.firebaseapp.com",
            projectId: "skillswapp-35e86",
            storageBucket: "skillswapp-35e86.appspot.com",
            messagingSenderId: "668466292157",
            appId: "1:668466292157:web:9be85414fc752b67779ed4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser;
        let allExchanges = [];
        let pendingRequestsCount = 0;

        // --- Toast Logic ---
        function showToast(msg) {
            const toast = document.getElementById("toast");
            document.getElementById("toastMessage").innerText = msg;
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        }

        // --- Update Badge Count ---
        function updateRequestsBadge(count) {
            const badge = document.getElementById("requestsBadge");
            pendingRequestsCount = count;
            
            if (count > 0) {
                badge.textContent = count > 99 ? "99+" : count;
                badge.classList.remove("empty");
            } else {
                badge.classList.add("empty");
            }
        }

        // --- Auth State ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                currentUser = user;
                
                // Update UI Header
                document.getElementById("userName").innerText = user.displayName || "User";
                document.getElementById("userAvatar").innerText = (user.displayName || "U").charAt(0).toUpperCase();

                // XP Listener
                const userRef = doc(db, "users", user.uid);
                onSnapshot(userRef, (snap) => {
                    if(snap.exists()) {
                        document.getElementById("xpDisplay").innerText = snap.data().xp || 0;
                    }
                });

                loadExchanges();
                loadRequestsCount();
            }
        });

        // --- Post Exchange ---
        window.postExchange = async () => {
            const teach = document.getElementById("teachSkill").value.trim();
            const learn = document.getElementById("learnSkill").value.trim();
            const level = document.getElementById("level").value;
            const desc = document.getElementById("description").value.trim();

            if(!teach || !learn) return showToast("Please fill in both skills!");

            try {
                await addDoc(collection(db, "skillExchanges"), {
                    userId: currentUser.uid,
                    userName: currentUser.displayName || "User",
                    teachSkill: teach,
                    learnSkill: learn,
                    level: level,
                    description: desc,
                    createdAt: new Date()
                });

                // Reset form
                document.getElementById("teachSkill").value = "";
                document.getElementById("learnSkill").value = "";
                document.getElementById("description").value = "";
                showToast("Exchange posted successfully!");
            } catch (e) {
                console.error(e);
                showToast("Error posting exchange.");
            }
        };

        // --- Request Trade ---
        window.requestTrade = async (exchangeId, ownerId) => {
            if(ownerId === currentUser.uid) return showToast("You can't trade with yourself!");

            try {
                await addDoc(collection(db, "tradeRequests"), {
                    exchangeId,
                    ownerId,
                    requesterId: currentUser.uid,
                    requesterName: currentUser.displayName || "User",
                    status: "pending",
                    createdAt: new Date()
                });
                showToast("Request sent! üöÄ");
            } catch (e) {
                showToast("Failed to send request.");
            }
        };

        // --- Smart Search Filter ---
        window.filterExchanges = () => {
            const searchTerm = document.getElementById("searchBar").value.toLowerCase().trim();
            const container = document.getElementById("exchangeList");
            
            if (!searchTerm) {
                renderExchanges(allExchanges);
                return;
            }

            const filtered = allExchanges.filter(exchange => {
                const searchableText = [
                    exchange.teachSkill,
                    exchange.learnSkill,
                    exchange.userName,
                    exchange.description || ""
                ].join(" ").toLowerCase();

                return searchableText.includes(searchTerm);
            });

            renderExchanges(filtered);
        };

        // --- Render Exchanges ---
        function renderExchanges(exchanges) {
            const container = document.getElementById("exchangeList");
            container.innerHTML = "";
            
            if(exchanges.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fa-solid fa-search"></i>
                        <p>No exchanges found matching your search.</p>
                    </div>
                `;
                return;
            }

            exchanges.forEach(data => {
                const isOwner = currentUser.uid === data.userId;
                
                container.innerHTML += `
                    <div class="exchange-card">
                        <div class="card-top">
                            <div class="user-name">${data.userName}</div>
                            <div class="level-badge">${data.level}</div>
                        </div>
                        
                        <div class="skill-item">
                            <i class="fa-solid fa-chevron-right"></i>
                            <div><strong>Teaches:</strong> ${data.teachSkill}</div>
                        </div>
                        <div class="skill-item">
                            <i class="fa-solid fa-chevron-left"></i>
                            <div><strong>Wants:</strong> ${data.learnSkill}</div>
                        </div>
                        
                        <div class="card-desc">${data.description || "No description provided."}</div>
                        
                        <div class="card-actions">
                            ${!isOwner 
                                ? `<button class="btn-request" onclick="requestTrade('${data.id}', '${data.userId}')">Request Trade</button>`
                                : `<button class="btn-request" style="cursor:default; opacity:0.7">Your Post</button>`
                            }
                        </div>
                    </div>
                `;
            });
        }

        // --- Load Exchanges ---
        function loadExchanges() {
            const q = query(collection(db, "skillExchanges"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                allExchanges = [];
                
                snapshot.forEach(doc => {
                    allExchanges.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                const currentSearch = document.getElementById("searchBar").value.trim();
                
                if (currentSearch) {
                    filterExchanges();
                } else {
                    renderExchanges(allExchanges);
                }
            });
        }
