<!DOCTYPE html>
<html>
<head>
<title>Profile - SkillSwap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    background:#0f172a;
    color:white;
    font-family:Inter;
    text-align:center;
    padding:50px;
}
.card{
    background:rgba(255,255,255,0.05);
    padding:40px;
    border-radius:20px;
    width:400px;
    margin:auto;
}
img{
    width:100px;
    border-radius:50%;
}

/* ===== MOBILE BOTTOM NAV ===== */
.mobile-bottom-nav {
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(15,15,18,0.97);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-top: 1px solid rgba(255,255,255,0.08);
  padding: 8px 0 max(8px, env(safe-area-inset-bottom));
  z-index: 9999;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
}
.mbn-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  color: #71717a;
  text-decoration: none;
  font-size: 0.7rem;
  font-weight: 500;
  padding: 6px 12px;
  border-radius: 10px;
  transition: all 0.2s ease;
  flex: 1;
  -webkit-tap-highlight-color: transparent;
}
.mbn-item i { font-size: 1.15rem; }
.mbn-item:hover, .mbn-item.active {
  color: #6366f1;
  background: rgba(99,102,241,0.1);
}
@media (max-width: 768px) {
  .mobile-bottom-nav { display: flex; }
  body { padding-bottom: 70px; }
}

@media (max-width: 768px) {
  .card { width: 95% !important; padding: 24px !important; }
  body { padding: 20px 16px !important; }
}

/* Touch friendly buttons globally */
@media (max-width: 768px) {
  button, .btn, a.btn, .btn-action, .btn-primary, .btn-secondary, .btn-submit, .btn-hire, .btn-request, .btn-search {
    min-height: 44px;
  }
  input, select, textarea {
    font-size: 16px !important; /* prevent iOS zoom */
  }
}
</style>
</head>

<body>

<div class="card">
    <img id="photo">
    <h2 id="name"></h2>
    <p id="email"></p>
    <h3 style="margin-top:20px;">Bank / UPI Details</h3>

<input id="upiId" placeholder="Enter UPI ID">
<button onclick="saveBank()">Save</button>

    <p><strong>Reputation:</strong> Beginner</p>
    <p><strong>Skills:</strong> Java, C++, Web Dev</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCz52XxqRB2IKCxwqm5duKJsQ2uEMs8ans",
  authDomain: "skillswapp-35e86.firebaseapp.com",
  projectId: "skillswapp-35e86",
  storageBucket: "skillswapp-35e86.appspot.com",
  messagingSenderId: "668466292157",
  appId: "1:668466292157:web:9be85414fc752b67779ed4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user)=>{
    if(!user){
        window.location.href="login.html";
    }else{
        document.getElementById("name").innerText=user.displayName;
        document.getElementById("email").innerText=user.email;
        document.getElementById("photo").src=user.photoURL;
    }
    const db = getFirestore(app);

});
window.saveBank = async function(){

  const user = auth.currentUser;
  const upi = document.getElementById("upiId").value.trim();

  if(!upi){
    alert("Please enter UPI ID");
    return;
  }

  await setDoc(doc(db,"bankDetails",user.uid),{
    upiId:upi
  });

  alert("Bank details saved successfully!");
};

</script>

</body>
</html>
