<!DOCTYPE html>
<html>
<head>
  <title>Live Session â€” SkillSwap</title>

  <style>
    body{
      margin:0;
      background:#09090b;
      color:white;
      font-family:Arial;
      height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      background:#18181b;
      padding:14px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid #222;
    }

    .title{
      font-weight:600;
      font-size:18px;
    }

    .btn{
      padding:8px 16px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:600;
    }

    .exit{ background:#111; color:white; }
    .end{ background:#ef4444; color:white; }

    #jitsi-container{
      flex:1;
    }
  
/* ===== MOBILE BOTTOM NAV ===== */
.mobile-bottom-nav {
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(15,15,18,0.97);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-top: 1px solid rgba(255,255,255,0.08);
  padding: 8px 0 max(8px, env(safe-area-inset-bottom));
  z-index: 9999;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
}
.mbn-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  color: #71717a;
  text-decoration: none;
  font-size: 0.7rem;
  font-weight: 500;
  padding: 6px 12px;
  border-radius: 10px;
  transition: all 0.2s ease;
  flex: 1;
  -webkit-tap-highlight-color: transparent;
}
.mbn-item i { font-size: 1.15rem; }
.mbn-item:hover, .mbn-item.active {
  color: #6366f1;
  background: rgba(99,102,241,0.1);
}
@media (max-width: 768px) {
  .mobile-bottom-nav { display: flex; }
  body { padding-bottom: 70px; }
}

@media (max-width: 768px) {
  body { padding-bottom: 0 !important; }
  .mobile-bottom-nav { display: none !important; }
}

/* Touch friendly buttons globally */
@media (max-width: 768px) {
  button, .btn, a.btn, .btn-action, .btn-primary, .btn-secondary, .btn-submit, .btn-hire, .btn-request, .btn-search {
    min-height: 44px;
  }
  input, select, textarea {
    font-size: 16px !important; /* prevent iOS zoom */
  }
}
</style>
</head>

<body>

<header>
  <div class="title">ðŸŽ¥ Live Session</div>

  <div>
    <button class="btn exit"
      onclick="window.location.href='trades.html'">
      Exit
    </button>

    <button class="btn end" onclick="leaveCall()">
      End
    </button>
  </div>
</header>

<div id="jitsi-container"></div>


<!-- ðŸ”¥ JITSI API -->
<script src="https://meet.jit.si/external_api.js"></script>

<script>

// âœ… SAME ROOM FOR BOTH USERS
const params = new URLSearchParams(window.location.search);
const roomName = params.get("room") || "SkillSwap_Public";

const domain = "meet.jit.si";

const options = {
  roomName: roomName,
  parentNode: document.querySelector("#jitsi-container"),

  configOverwrite: {
    prejoinPageEnabled: false,
    disableDeepLinking: true
  },

  interfaceConfigOverwrite: {
    SHOW_JITSI_WATERMARK: false,
    SHOW_POWERED_BY: false,
    DISPLAY_WELCOME_PAGE_CONTENT: false
  }
};
const api = new JitsiMeetExternalAPI(domain, options);


// ðŸ”´ END CALL
function leaveCall(){
  if(confirm("Leave session?")){
    api.dispose();
    window.location.href = "trades.html";
  }
}

</script>

</body>
</html>
